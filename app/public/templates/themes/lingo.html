<div class="lingo-theme">
  <div class="list-container" data-bind="foreach: builds">
    <div class="list-item" data-bind="{ animateCss: style }">
      <span>The build </span>
      <span class="emphasize" data-bind="text: number"></span>
      
      <span data-bind="visible: definition">
        <span> of </span>
        <span class="emphasize" data-bind="text: definition"></span>
        <span> as part </span>
      </span>

      <span> of project </span>
      <span class="emphasize" data-bind="text: project"></span>

      <span> was triggered as </span>
      <span class="emphasize" data-bind="text: reason"></span>

      <span> by </span>
      <span class="emphasize" data-bind="text: requestedFor"></span><span>, </span>

      <!-- ko if: time -->
      <span data-bind="text: time"></span>
      <span> and </span>
      <span data-bind="text: duration"></span>
      <!-- /ko -->
      <span> with the status </span>
      <span class="emphasize" data-bind="text: statusText"></span><span>.</span>

      <span data-bind="visible: hasWarnings() || hasErrors()">
        <span> and some </span>
        <span class="emphasize"> warnings </span>
        <span> or </span>
        <span class="emphasize"> errors</span><span>.</span>
      </span>
    </div>
  </div>
</div>
